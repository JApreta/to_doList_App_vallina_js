<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1936efa4df.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>My quick to do list</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div></div>
            <div class="col-md-6" id="main">

                <p id="date"> </p>
                <h1>
                    Quick To Do List
                    <img class="img-fluid rounded mx-auto d-block" src="https://www.workflowmax.com/hubfs/6-things-to-do-list.png" alt="todo-list" />
                </h1>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8  div-form mr-2 ml-2">
                        <form class="form-control" id="todo-form">
                            <div class="input-group">
                                <input type="text" class="form-control" autocomplete="off" required placeholder="New Item" nama="newItem" id="newItem">

                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary"><strong> <i class="fas fa-plus-circle"></i></strong> </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>

                <div class="col-md-12" id="mylist"></div>
                <hr />
                <div class="me">
                    <p>
                        <em>By</em> Preta

                        <a href="https://www.instagram.com/p_r_e_ta/" target="_blank"><i class="fab fa-instagram-square"></i></a>

                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
